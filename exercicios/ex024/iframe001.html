<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!--Tamanho padrao 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> 

        para aprender a programar.</p>
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe> também é muito legal</p>
</body>
</html>
